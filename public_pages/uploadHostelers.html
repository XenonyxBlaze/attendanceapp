<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Hosteler Information</title>
    <link rel="stylesheet" href="../css/uploadHostelers.css" />
    <link rel="stylesheet" href="../css/root.css" />
    <link rel="stylesheet" href="../css/report.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- NAVBAR HTML: (Expandable by adding more anchor tags) -->
    <label>
      <input type="checkbox" />
      <span class="menu"> <span class="hamburger"></span> </span>
      <ul>
        <li id="h1"><a href="../index.html">Home</a></li>
        <li><a href="../public_pages/report.php">View Today's Attendance Report</a></li>
        <li><a href="../public_pages/uploadTurnstile.html">Upload Turnstile Data</a></li>
        <li><a href="../public_pages/pastReport.html">View Previous Reports</a></li>
        <li><a href="../public_pages/UploadHostelers.html">Upload Hostel master data</a></li>
        <li><a href="../public_pages/uploadLeave.html">Upload Hosteler leave data</a></li>
      </ul>
    </label>
    <div class="overlay"></div>
    <!-- NAVBAR HAMBURGER ENDS HERE. -->
    <header>
      <div>
        <img src="../img/logoblack.png" alt="VITLogo" />
      </div>
      <div id="center">
        <p>Hostel attendance management system</p>
        <p>[HAMS v0.3]</p>
      </div>
      <div></div>
    </header>
    <h2 id="title">Add Hosteler information</h2>
    <div id="main-content">
      <div id="left">
        <form
          action="../php/uploadMain.php"
          method="post"
          id="form-lrft"
          enctype="multipart/form-data"
        >
          <input
            type="text"
            name="id"
            id="id"
            placeholder="Registration Number"
          />
          <input type="text" name="name" id="name" placeholder="Student Name" />
          <input type="text" name="roomnum" id="roomnum" placeholder="Room Number" />
          <select name="block" id="blockselector">
            <option value="b1">Boys Block - 1</option>
            <option value="b2">Boys Block - 2</option>
            <option value="b3">Boys Block - 3</option>
            <option value="gh">Girls Block- 1</option>
          </select>
          <input type="submit" value="Upload!" name="submit" />
        </form>
      </div>
      <div id="right">
        <form
          action="../php/updateMain.php"
          method="post"
          id="form-right"
          enctype="multipart/form-data"
        >
          <div class="file-drop-area">
            <span class="fake-btn">Upload Uploads from Excel</span>
            <span class="file-msg">+</span>
            <input
              type="file"
              name="excelFile"
              id="tFiles"
              accept=".xls, .xlsx"
              class="file-input"
              required
            />
          </div>
          <input type="submit" value="Upload!" name="submit" />
        </form>
      </div>
    </div>
    <script>
      var $fileInput = $(".file-input");
      var $droparea = $(".file-drop-area");

      // highlight drag area
      $fileInput.on("dragenter focus click", function () {
        $droparea.addClass("is-active");
      });

      // back to normal state
      $fileInput.on("dragleave blur drop", function () {
        $droparea.removeClass("is-active");
      });

      // change inner text
      $fileInput.on("change", function () {
        const filesCount = $(this)[0].files.length;
        const $textContainer = $(this).prev();

        if (filesCount === 1) {
          // if single file is selected, show file name
          const fileName = $(this).val().split("\\").pop();
          $textContainer.text(fileName);
        } else {
          // otherwise show number of files
          $textContainer.text(filesCount + " files selected");
        }
      });
    </script>
  </body>
</html>
